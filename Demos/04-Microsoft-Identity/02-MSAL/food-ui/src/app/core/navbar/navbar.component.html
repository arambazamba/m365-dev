<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxHide.gt-md (click)="toggleMenu()" class="menu">
      <mat-icon color="accent">menu</mat-icon>
    </div>
    <div
        *ngFor="let mi of menuItems "
        routerLink="{{ '/' + mi.url }}"
        routerLinkActive="navLink-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="navLink"
      >
        {{ mi.title }}
      </div>
  </mat-toolbar-row>
</mat-toolbar>
